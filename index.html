<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{#title}}{{title}}{{/title}}{{^title}}Document{{/title}}</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Dynamic font size from metadata */
        {{#fontSize}}
        body {
            font-size: {{fontSize}} !important;
        }
        {{/fontSize}}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ 
            startOnLoad: true,
            useWidth: true,
            themeVariables: {
                fontSize: '{{#fontSize}}{{fontSize}}{{/fontSize}}{{^fontSize}}11pt{{/fontSize}}'
            },
            flowchart: {
                useMaxWidth: true
            },
            sequence: {
                useMaxWidth: true
            },
            gantt: {
                useMaxWidth: true
            }
        });
    </script>
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        testing
    </main>
    
    <div id="footer-container"></div>
    
    <script>
        // Function to load HTML content
        async function loadHTML(url, containerId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        }
        
        // Load header and footer when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadHTML('header.html', 'header-container');
            loadHTML('footer.html', 'footer-container');
        });
    </script>
</body>
</html>
